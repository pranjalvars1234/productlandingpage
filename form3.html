<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Complex Form</h1>
    <fieldset>
        <legend>Personal Information</legend>
        <label for="name">Name</label>
        <input type="text" id="name">
        <label for="email">Email</label>
        <input type="email" id="email">
        <label for="no.">Phone</label>
        <input type="tel" id="no.">
        <label for="dob">Date of Birth</label>
        <input type="date" id="dob">
       <p>Gender</p>
       <label for="radio1">Male</label>
       <input type="radio" id="radio1">
       <label for="radio1">Female</label>
       <input type="radio" id="radio1">

       <select name="states" id="st">
        <option value="United States">United States</option>
        <option value="India">India</option>
        <option value="France">France</option>
        <option value="Germany">Germany</option>
        <option value="Switzerland">Switzerland</option>
       </select>

    </fieldset>

    <fieldset>
        <legend>Address Street</legend>
        <label for="stre">Street</label>
        <input type="text" id="stre">
        <label for="city">City</label>
        <input type="text" id="city">
        <label for="State">State</label>
        
        
        <input type="text" id="state">
        <label for="Cod">Zip Code</label>
        <input type="text" id="cod">

        
    </fieldset>

    <fieldset>
        <legend>Other Information</legend>
        <label for="comm">Comment</label> 
        <textarea name="comment" id="comm" cols="30" rows="10"></textarea>
        <label for="terms"> I agree with Terms & Condition
        <input type="checkbox" id =terms>
        
    </fieldset>
    
    <input type="button" name="Submit" id="sub" Value="Submit">

    
</body>
</html>
